<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Corretores</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<header>
    <h1>JD Imóveis</h1>
    <nav>>
        <a href="#">Encontre um Imóvel</a>
    </nav>
</header>

<main class="formulario">
    <h2>Cadastro para Corretores</h2>
    <form action="PHP/insert_corretor.php" method="post">
        <input type="text" placeholder="Nome" name="nome" id="nome" required>
        <input type="text" placeholder="Telefone" name="telefone" id="telefone" required>
        <input type="email" placeholder="Email" name="email" id="email" required>
        <input type="text" placeholder="CRECI" name="creci" id="creci" required>


    <div class="botao">
        <button type="submit">Entrar</button>
        <button type="submit">Voltar</button>
    </div>
</form>
</main>
</body>
</html>
